<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main class="bg-secondary ibm-plex-font">
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-md-9 col-lg-5 col-xl-4">
            <div class="text-center">
              <a
                href="index.html
             "
              >
                <!-- logo -->
                <svg viewBox="0 0 1043.63 592.71" height="40" class="">
                  <g data-name="Layer 2">
                    <g data-name="Layer 1">
                      <path
                        d="M588.67 296.36c0 163.67-131.78 296.35-294.33 296.35S0 460 0 296.36 131.78 0 294.34 0s294.33 132.69 294.33 296.36M911.56 296.36c0 154.06-65.89 279-147.17 279s-147.17-124.94-147.17-279 65.88-279 147.16-279 147.17 124.9 147.17 279M1043.63 296.36c0 138-23.17 249.94-51.76 249.94s-51.75-111.91-51.75-249.94 23.17-249.94 51.75-249.94 51.76 111.9 51.76 249.94"
                      ></path>
                    </g>
                  </g>
                </svg>
                <!-- logo --></a
              >
              <h4 class="my-3">My Blog</h4>
            </div>
            <div class="py-5 px-4 bg-white rounded-4">
              <p class="fs-3 fw-bolder text-center">Create an Account</p>
              <p class="small text-muted text-center">
                Create an account for all of Intuit's products including Mint.
              </p>
              <form action="">
                <div class="form-group-lg mb-4">
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control" />
                </div>
                <div class="form-group-lg mb-4">
                  <label for="" class="form-label"
                    >Phone
                    <span class="small text-muted">(recommended)</span></label
                  >
                  <input type="text" class="form-control" />
                  <p class="small text-black-50 mt-1">
                    Standard call, message, or data rates may apply.
                  </p>
                </div>
                <div class="form-group-lg mb-4">
                  <label for="" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" />
                    <button
                      class="btn btn-secondary border-start-0 border bg-white"
                    >
                      <i class="bi bi-eye text-muted"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 d-block">
                  <i class="bi bi-lock"></i>
                  Create Account
                </button>
              </form>
              <p class="small mt-4 text-black-50">
                By selecting Create account. you agree to our terms and have
                read and acknowledge our Global Privacy Statement.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
